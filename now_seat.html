<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>即時座位表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header{
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }
        .my-navbar{
            max-width: 1440px;
            margin: auto;
        }
        .my-nav-other{
            flex-grow: 0;
        }
        .header-logo{
            width: 40px;
            height: 40px;
        }
    </style>
    <script  language="JavaScript">
        function ShowTime(){
            var NowDate=new Date();
            var mon=NowDate.getMonth();
            var d=NowDate.getDate();
            var h=NowDate.getHours();
            var m=NowDate.getMinutes();
            var s=NowDate.getSeconds();
            document.getElementById('showbox').innerHTML = '現在時間&nbsp'+mon+'/'+d+'&nbsp'+h+'時'+m+'分'+s+'秒';
            setTimeout('ShowTime()',1000);
        }
    </script>
</head>

<body onload="ShowTime()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary my-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">

                海大全興書院-自習室預約系統
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse my-nav-other" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">使用說明</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">意見信箱</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">海大圖資處首頁</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">功能選單</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">即時座位資訊</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">個人預約資訊</a>
                    </li>
                  </ul>
            </div>
            <div class="col-9">
                <div id="showbox" style="text-align: center;"></div>

                    <img src="https://li.ntou.edu.tw/var/file/29/1029/img/1286/787763965.png" alt="" style="width: 100%;">
